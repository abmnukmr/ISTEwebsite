<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../dist/swiper/css/swiper.min.css">
    <script src="../dist/swiper/js/swiper.min.js"></script>
    <style>
    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#111;
        margin: 0;
        padding: 0;
    }
</style>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper" >
        <div class="swiper-slide"  style="background-color: #ce8483">Slide 1</div>
        <div class="swiper-slide"  style="background-color: #a94442">Slide 2</div>
        <div class="swiper-slide"  style="background-color: #c9302c">Slide 3</div>
        <div class="swiper-slide"  style="background-color: #c12e2a">Slide 4</div>
        <div class="swiper-slide"  style="background-color: #843534">Slide 5</div>
    </div>
    <div class="swiper-pagination"></div>
</div>


<script>
    var swiper = new Swiper('.swiper-container',{
        autoplay: 2500,
        pagination: '.swiper-pagination',
        paginationType: 'bullets',
        effect: 'cube',
        direction: 'vertical',
        keyboardControl: true
    });


</script>




</body>
</html>
